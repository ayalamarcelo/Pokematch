<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/ico.png">
    <link rel="stylesheet" href="./buttons.css">
    <link rel="stylesheet" href="./styles.css">
    <title>PokeMatch</title>
</head>

<body>
    <section class="container">
        <article class="generators">
            <div id="time">Time: 00:00</div>
            <div id="moves">Moves: 0 </div>
        </article>
        <main id="game" class="game"></main>
        <div class="container-btn">
            <button type="button" class="reset" onclick="window.location.reload();">
              <span>Reset Game</span>
            </button>
          </div>
    </section>

    <script src='./index.js'></script>
</body>

</html>
